<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="url"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <form id="options-form">
    <div class="form-group">
      <label for="webhook-url">Webhook URL:</label>
      <input type="url" id="webhook-url" required>
    </div>

    <div class="form-group">
      <label for="target-language">Target Language (e.g., fr, en, es):</label>
      <input type="text" id="target-language" required>
    </div>

    <div class="form-group">
      <label for="auto-translate">Auto-translate pages:</label>
      <label class="switch">
        <input type="checkbox" id="auto-translate">
        <span class="slider"></span>
      </label>
    </div>
  </form>
  <script src="options.js"></script>
</body>
</html>
